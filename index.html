<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    min-height: 100vh; font-family: Arial, sans-serif;
    background-image: url(img/baybeywebwallpap.png);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
}

header, footer {
    padding: 1rem;
    text-align: center;
}

header .logo {
    max-width: 100%;
    height: auto;
}

main {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 1rem;
}

.banner img, .content img {
    max-width: 100%;
    height: auto;
}

.footer {
    background-image: url(img/copyrigpla.PNG);
    height: auto;
    margin-top: 2px;
    text-align: center;
    width: 100%;
    bottom: 0;
    position:relative;
}
.footer img {
        width: 12%;
    }

#copyMessage {
        display: none;
        width: 25%;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 10px 20px;
        color: white;
        border-radius: 5px;
        z-index: 1000;
        opacity: 0;
        transition: opacity 0.5s ease-out;
        }
        #save{
    width: 100%;
    height: auto;
}
@media (max-width: 760px) {

    .footer img{
      width:70%;
      height: auto;
    }
    #copyMessage{
      width: 52%;
    }
}
@media (min-width: 768px) {
    main {

        flex-direction: row;
        justify-content: space-around;
    }
    .banner, .content {
        flex: 1;
        margin: 1rem;
    }
}

.imgs{
   animation: pulse 4s infinite;
}

@keyframes pulse {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.02);
    }
    100% {
        transform: scale(1);
    }
}
#mail{
   animation:bounce 4s infinite;
}
@keyframes bounce {
    0% {
        transform: translateY(0);
    }
    25%{
      transform: translateY(-3px);
    }
    50% {
        transform: translateY(-5px);
    }
    75%{
      transform: translateY(-2px);
    }
    100%{
      transform: translateY(0);
    }
}
@media (max-width: 1200px) {

    .footer img {
        width: 40%;
    }
}
@media (max-width: 749px) {

    .footer img {
        width: 40%;
    }
}
@media (max-width: 470px) {

    .footer img {
        width: 40%;
    }

}

    </style>

</head>
<body>
   <div id="copyMessage"><img id="save" src="img/savedbuttoncopy.png   " alt=""></div>
    <main>
        <section class="banner">
            <a href="best.html"><img src="img/bestfriendnew.png" alt="Banner" class="imgs" id="img1"></a>
        </section>
        <section class="content">
            <a href="baybey.html"><img src="img/baybeyold.png" alt="Content" class="imgs" id="img2"></a>
        </section>
    </main>

    <div class="footer"><div class="images"><img id="cop" src="img/copyright(3).png" alt="1"><img id="mail" src="img/mail.png" alt="headment.musci@gmail.com"></div></div>
    <script>
       document.getElementById('mail').addEventListener('click', function() {
            // Текст, который будет скопирован
            const textToCopy = "headment.music@gmail.com";
             // Создаем временный элемент textarea для копирования текста
             const textarea = document.createElement('textarea');
            textarea.value = textToCopy;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);

            // Опционально: показать уведомление пользователю
            const copyMessage = document.getElementById('copyMessage');
            copyMessage.style.display = 'block';
            copyMessage.style.opacity = 1;

            // Скрыть сообщение через 2 секунды
            setTimeout(function() {
                copyMessage.style.opacity = 0;
            }, 2000);
            setTimeout(function() {
                copyMessage.style.display = 'none';
            }, 2500);
        });
    </script>
</body>
</html>
